language: cpp

compiler:
  - gcc
  - clang

before_install:
  - echo $LANG
  - echo $LC_ALL
  - if [ $TRAVIS_OS_NAME == linux ]; then
      yes | sudo add-apt-repository ppa:ubuntu-toolchain-r/test &&
      yes | sudo add-apt-repository 'deb http://llvm.org/apt/precise/ llvm-toolchain-precise-3.5 main' &&
      wget -O - http://llvm.org/apt/llvm-snapshot.gpg.key | sudo apt-key add - &&
      sudo apt-get update -qq &&
      sudo apt-get install -qq llvm-3.5-dev libedit-dev;
    fi
  - if [ $CC == gcc ]; then sudo apt-get install -qq gcc-5 && export CC=gcc5; fi
  - if [ $CXX == g++ ]; then sudo apt-get install -qq gcc-5 && export CXX=g++5; fi
  - if [ $TRAVIS_OS_NAME == osx ]; then brew update && brew install llvm && brew link --force llvm; fi
  - rvm use $RVM --install --binary --fuzzy
  - gem update --system
  - gem --version

before_script:
  - travis_retry bundle
  - if [ $TRAVIS_OS_NAME == linux ]; then travis_retry ./configure --llvm-config llvm-config-3.5; fi
  - if [ $TRAVIS_OS_NAME == osx ]; then travis_retry ./configure --llvm-config /usr/local/opt/llvm/bin/llvm-config; fi

script: rake ci

after_success:
  - if [ $TRAVIS_BRANCH == $TRAVIS_TAG ]; then rake deploy; fi

branches:
  only:
    - master
    - 1.8.7
    - 2.2
    - /^v\d+\./

notifications:
  email: false
  irc:
    channels:
      - "chat.freenode.net#rubinius"
    template:
      - "%{repository}/%{branch} (%{commit} - %{author}): %{build_url}: %{message}"
  webhooks:
    urls:
      - https://webhooks.gitter.im/e/9502afd22ca6c8e85fb3
    on_success: change
    on_failure: always
    on_start: always

env:
  - RVM=2.0.0 LANG="en_US.UTF-8"

os:
  - linux
  # - osx

osx_image: xcode61
